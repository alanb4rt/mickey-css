<!DOCTYPE HTML>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="assets/images/mickey_mouse.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mickey Mouse</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <main>

        <section class="cadre">
            <section id="dessin">
                <section id="forme">
                    <section class="ctn-oreille">
                        <div class="oreille_G"></div>
                        <div class="oreille_D"></div>
                    </section>

                    <section class="tete"></section>
                </section>

                <!-- VISAGE -->

                <section id="visage">

                    <section class="front">
                        <div class="front_G"></div>
                        <div class="front_D"></div>
                    </section>

                    <section class="machoire">
                        <div class="joue_G"></div>
                        <section class="ctn-menton">
                            <div class="menton"></div>
                        </section>
                        <div class="joue_D"></div>
                    </section>
                </section>

                <!-- ELEMENTS -->

                <section id="elements">

                    <section class="ctn-yeux">
                        <div class="yeux_G">
                            <div class="pupille_G"></div>
                        </div>
                        <div class="yeux_D">
                            <div class="pupille_D"></div>
                        </div>
                    </section>

                    <section class="ctn-haut-nez">
                        <div class="haut-nez_haut"></div>
                        <div class="haut-nez_bas"></div>
                    </section>
                    <section class="nez"></section>

                    <section class="ctn-sourire">
                        <section class="sourire-coins">
                            <div class="sourire-coin_G">
                                <div class="haut-sourire-coin-forme"></div>
                                <div class="bas-sourire-coin-forme"></div>
                            </div>
                            <div class="sourire-coin_D">
                                <div class="haut-sourire-coin-forme"></div>
                                <div class="bas-sourire-coin-forme"></div>
                            </div>
                        </section>

                        <section class="ctn-levres">
                            <div class="haut-levre"></div>
                            <div class="bas-levre"></div>
                        </section>

                        <section class="ctn-bouche">
                            <div class="bouche">
                                <div class="langue_G"></div>
                                <div class="langue_D">
                                    <div class="langue_D-forme"></div>
                                </div>
                            </div>
                        </section>
                    </section>
                </section>


            </section>

            <h1>Mickey Mouse</h1>
        </section>


    </main>

</body>

</html>
